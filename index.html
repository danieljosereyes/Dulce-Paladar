<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Dulce Paladar</title>
	<script defer src="js/app.js"></script>
	<script defer src="js/db.js"></script>
</head>
<body class="body">
    <header class="header">
		<section class="iconos--superior">
			<h1>Casa Pastelera</h1>
			<!-- Modal Carrito -->
			<div id="abrir--modal_Carrito">
				<img class="imagen--iconos__superior" src="imagenes/carrito-de-compras.png" alt="">
			</div>
			<div id="modal--container_carrito" class="modal--container_carrito">
				<div id="modal_carrito" class="modal_carrito">
					<section class="productos-referencia">
						<h3>Carrito de Compras</h3>
						<button id="cerrar--modal_Carrito">X</button>
					</section>
					<section class="productos-referencia precio">
						<h6>Producto</h6>
						<p>Precio</h6>
						<p></p>
					</section>
					<section id="carrito-productos">
					</section>	
					<section id="total-Carrito">
					</section>	
				</div>
			</div>
		</section>
	</header>

    <main class="main">
		<!-- Imagen Principal -->
		<section>
			<div class="main--imagen">
				<img src="imagenes/Bossuyt Shop Interiors - Bossuyt Shop Interiors.jpg" alt="">
				<h2 class="main--imagen__texto--centrado">Casa Pastelera</h2>
			</div>
		</section>
		<!-- Productos -->
		<section id="contenedor--Productos" class="contenedor--Productos">
		</section>		
		<!-- Seccion de Comentarios -->
		<section>
			<h5>Seccion de Comentarios</h5>
			<div id="contenedor--comentarios" ></div>
		</section>
	</main>
    
	<footer class="footer">
		<p class="textalign--center">Derechos Reservados</p>
	</footer>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
